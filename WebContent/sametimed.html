<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>sametimed</title>
    
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery.json-2.2.min.js"></script>
    <script type="text/javascript" src="jquery.inherit-1.0.9.js"></script>
        
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="command.js"></script>    
    <script type="text/javascript" src="ui.js"></script>
    
    <script type="text/javascript" src="dwr/engine.js"></script>    

    <script type="text/javascript">
         $(document).ready(function(){
             dwr.engine.setActiveReverseAjax(true);
             clientRenderer = new ClientRenderer({
                 	modules: { 'chat': { renderAfter: 'users', 
                           			     renderer: new ChatBoxRenderer() },
                     	       'document': { renderAfter: 'errors', 
       	                                     renderer: new EditorBoxRenderer(),
       	                                     styleClass: 'editor' }
             				 }
             	});
         });    
    </script>
    
    <!--  plain grayed style --> 
        <!-- <link type="text/css" rel="stylesheet" href="sametimed-plain.css" /> -->
    <!--  a little bit colored style --> 
        <link type="text/css" rel="stylesheet" href="sametimed-colored.css" />     
  </head>

  <body class="sametimed">

    <h1>Same Time Editor &mdash; sametimed</h1>
    
    <!-- errors box -->
    <div id="error" class="no-errors"></div>

    <!-- form for adding clients -->
    <form id="add-client-form" action="">
        <label for="username">username</label>
        <input type="text" id="username" name="username" value="username" />
        <input type="button" id="get-client" name="getclient" title="Get Client" value="Get Client" 
            onclick="return getClientOnClick('username', 'client-views');" />
    </form>
    
    <div id="client-views"></div>
  </body>
</html>
